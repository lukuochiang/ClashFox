name: Build & Release macOS

on:
  push:
    tags:
      - "v*.*.*"
      - "v*.*.*-beta*"
  workflow_dispatch:
    inputs:
      channel:
        description: "Release channel"
        required: true
        default: "beta"
        type: choice
        options: [beta, standard]
      tag:
        description: "Tag to build (e.g. v1.2.3 or v1.2.3-beta.1). Empty = current ref"
        required: false
      with_helper:
        description: "Build and package helper"
        required: false
        default: false
        type: boolean

permissions:
  contents: write

jobs:
  build:
    runs-on: macos-14

    steps:
      - name: Resolve release metadata
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          INPUT_TAG="${{ inputs.tag }}"
          if [[ -z "$INPUT_TAG" ]]; then
            INPUT_TAG="${GITHUB_REF_NAME}"
          fi

          CHANNEL="${{ inputs.channel }}"
          if [[ "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            if [[ "$INPUT_TAG" == *"-beta"* ]]; then
              CHANNEL="beta"
            else
              CHANNEL="standard"
            fi
          fi

          RELEASE_TAG="$INPUT_TAG"
          if [[ "$CHANNEL" == "beta" ]]; then
            PRERELEASE="true"
            UPDATE_CHANNEL="beta"
          else
            PRERELEASE="false"
            UPDATE_CHANNEL="latest"
          fi

          VERSION="${INPUT_TAG#v}"
          RELEASE_NAME="ClashFox ${VERSION}"

          WITH_HELPER="false"
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ inputs.with_helper }}" == "true" ]]; then
            WITH_HELPER="true"
          fi

          echo "input_tag=$INPUT_TAG" >> "$GITHUB_OUTPUT"
          echo "release_tag=$RELEASE_TAG" >> "$GITHUB_OUTPUT"
          echo "release_name=$RELEASE_NAME" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "update_channel=$UPDATE_CHANNEL" >> "$GITHUB_OUTPUT"
          echo "with_helper=$WITH_HELPER" >> "$GITHUB_OUTPUT"

      - name: Checkout source
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.meta.outputs.input_tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set package version from tag
        shell: bash
        run: npm version "${{ steps.meta.outputs.version }}" --no-git-tag-version

      - name: Normalize artifact name (no buildNumber suffix)
        shell: bash
        run: |
          set -euo pipefail
          node -e '
            const fs = require("fs");
            const pkgPath = "package.json";
            const pkg = JSON.parse(fs.readFileSync(pkgPath, "utf8"));
            pkg.build = pkg.build || {};
            pkg.build.mac = pkg.build.mac || {};
            pkg.build.mac.artifactName = "${productName}-${version}-mac-${arch}.${ext}";
            fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2) + "\n");
          '

      - name: Build mac packages
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: "false"
          UPDATE_CHANNEL: ${{ steps.meta.outputs.update_channel }}
        shell: bash
        run: |
          set -euo pipefail
          export UPDATE_CHANNEL

          if [[ "${{ steps.meta.outputs.with_helper }}" == "true" ]]; then
            npm run build:mac:helper
          else
            npm run build:mac
          fi

      - name: Prepare artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts

          if ! find dist -type f -name "*.zip" | grep -q .; then
            echo "No zip artifacts found under dist/"
            exit 1
          fi

          find dist -type f -name "*.zip" -exec cp -v {} artifacts/ \;
          find dist -type f -name "*.yml" \
            ! -name "builder-debug.yml" \
            ! -name "latest-mac.yml" \
            -exec cp -v {} artifacts/ \;

          ls -al artifacts

      - name: Create/Update release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.meta.outputs.release_tag }}
          name: ${{ steps.meta.outputs.release_name }}
          prerelease: ${{ steps.meta.outputs.prerelease }}
          allowUpdates: true
          replacesArtifacts: true
          artifacts: "artifacts/*"
          generateReleaseNotes: true
