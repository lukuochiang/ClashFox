name: Build & Release (macOS) - beta/standard

on:
  push:
    tags:
      - "v*.*.*"          # standard: v1.2.3
      - "v*.*.*-beta*"    # beta:     v1.2.3-beta.1
  workflow_dispatch:
    inputs:
      channel:
        description: "Release channel"
        required: true
        default: "beta"
        type: choice
        options:
          - beta
          - standard
      tag:
        description: "Tag to release (e.g. v1.2.3 or v1.2.3-beta.1). Leave empty to use current ref."
        required: false

permissions:
  contents: write

jobs:
  build-mac:
    runs-on: macos-14

    steps:
      - name: Resolve tag & channel
        id: meta
        shell: bash
        run: |
          set -euo pipefail

          # Determine tag name
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && -n "${{ inputs.tag }}" ]]; then
            TAG="${{ inputs.tag }}"
          else
            TAG="${GITHUB_REF_NAME}"
          fi

          # Determine channel
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            CHANNEL="${{ inputs.channel }}"
          else
            if [[ "$TAG" == *"-beta"* ]]; then
              CHANNEL="beta"
            else
              CHANNEL="standard"
            fi
          fi

          # prerelease flag
          if [[ "$CHANNEL" == "beta" ]]; then
            PRERELEASE="true"
            TITLE_SUFFIX=" (Beta)"
          else
            PRERELEASE="false"
            TITLE_SUFFIX=""
          fi

          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "channel=$CHANNEL" >> "$GITHUB_OUTPUT"
          echo "prerelease=$PRERELEASE" >> "$GITHUB_OUTPUT"
          echo "title_suffix=$TITLE_SUFFIX" >> "$GITHUB_OUTPUT"

      - name: Checkout (tag)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ steps.meta.outputs.tag }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"
          cache: true

      - name: Install dependencies
        run: npm ci

      - name: Build (mac)
        run: npm run build:mac

      - name: Prepare artifacts (optional rename with channel)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p artifacts
          shopt -s nullglob
          for f in dist/*.zip; do
            base="$(basename "$f")"
            # 在文件名里加上 channel 前缀，便于 Release Assets 一眼区分
            cp -v "$f" "artifacts/${{ steps.meta.outputs.channel }}-${base}"
          done
          ls -ալ artifacts || true

      - name: Create/Update GitHub Release & upload artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}${{ steps.meta.outputs.title_suffix }}
          prerelease: ${{ steps.meta.outputs.prerelease }}
          generate_release_notes: true
          files: |
            artifacts/*.zip