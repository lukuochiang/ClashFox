<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClashFox</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body data-page="switch">
    <div class="app">
      <aside class="sidebar" id="menuContainer"></aside>

      <main class="content">
        <header class="topbar" id="topbarContainer"></header>

        <div id="contentRoot" class="content-root">
          <section id="switch" class="panel active">
          <div class="card">
            <h3 data-i18n="switch.title">Switch Kernel</h3>
            <div class="action-row">
              <button class="btn" id="refreshBackups" data-i18n="actions.refresh">Refresh Backups</button>
              <button class="btn primary" id="switchBtn" data-i18n="switch.action">Switch to Selected</button>
            </div>
            <div class="table" id="backupTable"></div>
            <div class="pagination">
              <div class="page-controls">
                <button class="btn ghost" id="switchPrev">Prev</button>
                <div class="page-info" id="switchPageInfo">1 / 1</div>
                <button class="btn ghost" id="switchNext">Next</button>
              </div>
              <div class="page-size">
                <span data-i18n="pagination.size">Per page</span>
                <select id="kernelPageSize">
                  <option value="5">5</option>
                  <option value="10" selected>10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>
        </section>
        </div>
      </main>
    </div>
    <div id="overlayRoot"></div>

    <script type="module" src="../js/app.js"></script>
</body>
</html>
