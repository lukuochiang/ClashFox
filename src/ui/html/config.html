<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClashFox</title>
    <script>
      (function(){
        try {
          var t = localStorage.getItem('lastTheme');
          if (t) {
            document.documentElement.setAttribute('data-theme', t);
            if (document.body) document.body.dataset.theme = t;
            else document.addEventListener('DOMContentLoaded', () => {
              document.body.dataset.theme = t;
            });
          }
        } catch (e) {}
      })();
    </script>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body data-page="config">
    <div class="app">
      <aside class="sidebar" id="menuContainer"></aside>

      <main class="content">
        <header class="topbar" id="topbarContainer"></header>

        <div id="contentRoot" class="content-root">
          <section id="config" class="panel active">
          <div class="card control-card">
            <div class="card-header-row">
              <h3 data-i18n="control.title">Config Control</h3>
              <button class="icon-btn ghost small control-refresh-btn" id="configsRefresh" type="button" data-i18n-tip="control.refresh" data-position="bottom" data-native-title="false" aria-label="Refresh configs">
                <svg viewBox="0 0 24 24" role="presentation" focusable="false">
                  <path d="M17.64 6.36A8 8 0 1 0 20 12h-2a6 6 0 1 1-1.76-4.24L14 10h6V4l-2.36 2.36Z"></path>
                </svg>
              </button>
            </div>
<!--            <div class="form-row">-->
<!--              <label data-i18n="control.config">Config Path</label>-->
<!--              <div class="input-group">-->
<!--                <input id="configPath" type="text" placeholder="/Applications/ClashFox.app/Contents/Resources/config/default.yaml" />-->
<!--                <button class="btn" id="browseConfig" data-i18n="control.browse">Browse</button>-->
<!--              </div>-->
<!--            </div>-->
            <div class="table" id="configTable"></div>
          </div>
          <div class="card">
            <h3 data-i18n="control.recommendationsTitle">Recommended Configs</h3>
            <div class="table">
              <table class="backup-table recommend-table">
                <thead>
                  <tr>
                    <th class="index-col" data-i18n="table.index">#</th>
                    <th class="name-col" data-i18n="table.recommendAuthor">Creator</th>
                    <th class="github-col" data-i18n="table.recommendGithub">GitHub URL</th>
                    <th class="dir-col" data-i18n="table.recommendDir">Directory</th>
                    <th class="rating-col" data-i18n="table.recommendRating">Rating</th>
                  </tr>
                </thead>
                <tbody id="recommendTableBody"></tbody>
              </table>
            </div>
            <div class="pagination">
              <div class="page-controls">
                <button class="btn ghost" id="recommendPrev">Prev</button>
                <div class="page-info" id="recommendPageInfo">1 / 1</div>
                <button class="btn ghost" id="recommendNext">Next</button>
              </div>
              <div class="page-size">
                <span data-i18n="pagination.size">Per page</span>
                <select id="recommendPageSize">
                  <option value="5">5</option>
                  <option value="10" selected>10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>
        </section>
        </div>
      </main>
    </div>
    <div id="overlayRoot"></div>

    <script type="module" src="../js/app.js"></script>
</body>
</html>
