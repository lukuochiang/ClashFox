<div class="modal" id="confirmModal" aria-hidden="true">
  <div class="modal-card">
    <div class="modal-title" id="confirmTitle" data-i18n="confirm.title">Please Confirm</div>
    <div class="modal-body" id="confirmBody" data-i18n="confirm.body">
      Are you sure you want to continue?
    </div>
    <div class="modal-actions">
      <button class="btn ghost" id="confirmCancel" data-i18n="confirm.cancel">Cancel</button>
      <button class="btn danger" id="confirmOk" data-i18n="confirm.confirm">Confirm</button>
    </div>
  </div>
</div>
