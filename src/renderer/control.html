<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClashFox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="control">
    <div class="app">
      <aside class="sidebar" id="menuContainer"></aside>

      <main class="content">
        <header class="topbar" id="topbarContainer"></header>

        <div id="contentRoot" class="content-root">
          <section id="control" class="panel active">
          <div class="card control-card">
            <h3 data-i18n="control.title">Config Control</h3>
<!--            <div class="form-row">-->
<!--              <label data-i18n="control.config">Config Path</label>-->
<!--              <div class="input-group">-->
<!--                <input id="configPath" type="text" placeholder="/Applications/ClashFox.app/Contents/Resources/config/default.yaml" />-->
<!--                <button class="btn" id="browseConfig" data-i18n="control.browse">Browse</button>-->
<!--              </div>-->
<!--            </div>-->
            <div class="action-row">
              <button class="btn" id="configsRefresh" data-i18n="control.refresh">Refresh</button>
            </div>
            <div class="table" id="configTable"></div>
          </div>
          <div class="card">
            <h3 data-i18n="control.recommendationsTitle">Recommended Configs</h3>
            <div class="table">
              <table class="backup-table recommend-table">
                <thead>
                  <tr>
                    <th class="index-col" data-i18n="table.index">#</th>
                    <th class="name-col" data-i18n="table.recommendAuthor">Creator</th>
                    <th class="github-col" data-i18n="table.recommendGithub">GitHub URL</th>
                    <th class="dir-col" data-i18n="table.recommendDir">Directory</th>
                    <th class="rating-col" data-i18n="table.recommendRating">Rating</th>
                  </tr>
                </thead>
                <tbody id="recommendTableBody"></tbody>
              </table>
            </div>
            <div class="pagination">
              <div class="page-controls">
                <button class="btn ghost" id="recommendPrev">Prev</button>
                <div class="page-info" id="recommendPageInfo">1 / 1</div>
                <button class="btn ghost" id="recommendNext">Next</button>
              </div>
              <div class="page-size">
                <span data-i18n="pagination.size">Per page</span>
                <select id="recommendPageSize">
                  <option value="5">5</option>
                  <option value="10" selected>10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>
        </section>
        </div>
      </main>
    </div>

    <div class="toast" id="toast"></div>

    <div class="modal" id="sudoModal" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-title" data-i18n="sudo.title">Authorization Required</div>
        <div class="modal-body" data-i18n="sudo.body">
          Enter your macOS password to continue.
        </div>
        <input id="sudoPassword" type="password" autocomplete="current-password" placeholder="••••••••" />
        <div class="modal-actions">
          <button class="btn ghost" id="sudoCancel" data-i18n="sudo.cancel">Cancel</button>
          <button class="btn primary" id="sudoConfirm" data-i18n="sudo.confirm">Authorize</button>
        </div>
        <div class="modal-hint" data-i18n="sudo.hint">
          Password is only used for this action and not stored.
        </div>
      </div>
    </div>

    <div class="modal" id="confirmModal" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-title" id="confirmTitle" data-i18n="confirm.title">Please Confirm</div>
        <div class="modal-body" id="confirmBody" data-i18n="confirm.body">
          Are you sure you want to continue?
        </div>
        <div class="modal-actions">
          <button class="btn ghost" id="confirmCancel" data-i18n="confirm.cancel">Cancel</button>
          <button class="btn danger" id="confirmOk" data-i18n="confirm.confirm">Confirm</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
