<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClashFox</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="zashboard">
    <div class="app">
      <aside class="sidebar" id="menuContainer"></aside>

      <main class="content">
        <header class="topbar" id="topbarContainer"></header>
        <div id="contentRoot" class="content-root">
          <section id="zashboard" class="panel active">
          <div class="card zashboard-card">
            <!--            <div class="card-header-row">-->
            <!--              <h3 data-i18n="zashboard.title">Zashboard</h3>-->
            <!--              <div class="hint" data-i18n="zashboard.hint">If it does not load, please start the kernel first.</div>-->
            <!--            </div>-->
            <div class="zashboard-frame">
              <div class="zashboard-empty" id="zashboardEmpty">
                <div class="zashboard-empty-title" data-i18n="zashboard.unavailable">Zashboard is not reachable.</div>
                <div class="hint">http://127.0.0.1:9090/ui/zashboard</div>
              </div>
              <iframe
                      title="Zashboard"
                      id="zashboardFrame"
                      src="http://127.0.0.1:9090/ui/zashboard"
                      loading="eager"
                      referrerpolicy="no-referrer"
              ></iframe>
            </div>
          </div>
        </section>
        </div>
      </main>
    </div>
    <div id="overlayRoot"></div>

    <script src="renderer.js"></script>
  </body>
</html>
