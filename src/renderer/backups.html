<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClashFox-GUI</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body data-page="backups">
    <div class="app">
      <aside class="sidebar">
        <div class="brand">
          <div class="brand-mark">
            <img src="../../assets/logo.png" alt="ClashFox logo" />
          </div>
          <div>
            <div class="brand-title" id="appName">ClashFox</div>
            <div class="brand-sub" id="appVersion">v0.0.0</div>
          </div>
        </div>

        <nav class="nav">
          <button class="nav-btn" data-page="status" data-i18n="nav.status">Overview</button>
          <button class="nav-btn" data-page="install" data-i18n="nav.install">Install / Update</button>
          <button class="nav-btn" data-page="switch" data-i18n="nav.switch">Switch Kernel</button>
          <button class="nav-btn" data-page="control" data-i18n="nav.config">Config</button>
          <button class="nav-btn active" data-page="backups" data-i18n="nav.backups">Backups</button>
          <button class="nav-btn" data-page="logs" data-i18n="nav.logs">Logs</button>
        </nav>
        
        <nav class="nav nav-bottom">
          <button class="nav-btn" data-page="settings" data-i18n="nav.settings">Settings</button>
          <button class="nav-btn" data-page="help" data-i18n="nav.help">Help</button>
        </nav>
      </aside>

      <main class="content">
        <header class="topbar">
          <div>
            <div class="eyebrow" data-i18n="topbar.eyebrow">Kernel Dashboard</div>
            <h1 data-i18n="topbar.title">Mihomo Control Center</h1>
          </div>
          <div class="topbar-actions">
            <button class="icon-btn theme-toggle" id="themeToggle" aria-label="Switch to day mode" title="Switch to day mode">
              <svg class="icon-sun" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12 4.5a.9.9 0 0 1 .9.9v1.4a.9.9 0 1 1-1.8 0V5.4a.9.9 0 0 1 .9-.9Zm0 10.8a3.6 3.6 0 1 0 0-7.2 3.6 3.6 0 0 0 0 7.2Zm7.1-2.4a.9.9 0 0 1 .9-.9h1.4a.9.9 0 1 1 0 1.8h-1.4a.9.9 0 0 1-.9-.9Zm-15.5 0a.9.9 0 0 1 .9-.9h1.4a.9.9 0 0 1 0 1.8H4.5a.9.9 0 0 1-.9-.9Zm12.2-5.4a.9.9 0 0 1 1.27-1.27l1 1a.9.9 0 0 1-1.27 1.27l-1-1Zm-8.4 8.4a.9.9 0 0 1 1.27-1.27l1 1a.9.9 0 0 1-1.27 1.27l-1-1Zm8.4 1a.9.9 0 0 1 1.27 0l1 1a.9.9 0 0 1-1.27 1.27l-1-1a.9.9 0 0 1 0-1.27Zm-8.4-8.4a.9.9 0 0 1 0-1.27l1-1a.9.9 0 1 1 1.27 1.27l-1 1a.9.9 0 0 1-1.27 0Z"/>
              </svg>
              <svg class="icon-moon" viewBox="0 0 24 24" aria-hidden="true">
                <path d="M12.7 3.2a.9.9 0 0 1 .9 1.08 7.2 7.2 0 1 0 6.04 9.96.9.9 0 0 1 1.25 1.06 9 9 0 1 1-8.47-12.1.9.9 0 0 1 .28 0Z"/>
              </svg>
            </button>
            <button class="icon-btn" id="refreshStatus" aria-label="Refresh status" title="Refresh">
              <svg viewBox="0 0 24 24" aria-hidden="true">
                <path d="M4.8 12a7.2 7.2 0 0 1 12.4-4.9V5.2a.9.9 0 0 1 1.8 0v4.6a.9.9 0 0 1-.9.9h-4.6a.9.9 0 1 1 0-1.8h2.7A5.4 5.4 0 1 0 17.4 12a.9.9 0 1 1 1.8 0 7.2 7.2 0 0 1-14.4 0Z"/>
              </svg>
            </button>
            <div class="status-light" id="statusPill" aria-label="-" title="-">
              <span class="status-dot" aria-hidden="true"></span>
            </div>
          </div>
        </header>

        <section id="backups" class="panel active">
          <div class="card">
            <h3 data-i18n="backups.title">Backup Inventory</h3>
            <div class="action-row">
              <button class="btn" id="backupsRefresh" data-i18n="backups.refresh">Refresh Backups</button>
              <button class="btn danger" id="backupsDelete" data-i18n="backups.delete">Delete</button>
            </div>
            <div class="table" id="backupTableFull"></div>
            <div class="pagination">
              <div class="page-controls">
                <button class="btn ghost" id="backupsPrev">Prev</button>
                <div class="page-info" id="backupsPageInfo">1 / 1</div>
                <button class="btn ghost" id="backupsNext">Next</button>
              </div>
              <div class="page-size">
                <span data-i18n="pagination.size">Per page</span>
                <select id="backupsPageSize">
                  <option value="5">5</option>
                  <option value="10" selected>10</option>
                  <option value="20">20</option>
                  <option value="50">50</option>
                </select>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>

    <div class="toast" id="toast"></div>

    <div class="modal" id="sudoModal" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-title" data-i18n="sudo.title">Authorization Required</div>
        <div class="modal-body" data-i18n="sudo.body">
          Enter your macOS password to continue.
        </div>
        <input id="sudoPassword" type="password" autocomplete="current-password" placeholder="••••••••" />
        <div class="modal-actions">
          <button class="btn ghost" id="sudoCancel" data-i18n="sudo.cancel">Cancel</button>
          <button class="btn primary" id="sudoConfirm" data-i18n="sudo.confirm">Authorize</button>
        </div>
        <div class="modal-hint" data-i18n="sudo.hint">
          Password is only used for this action and not stored.
        </div>
      </div>
    </div>

    <div class="modal" id="confirmModal" aria-hidden="true">
      <div class="modal-card">
        <div class="modal-title" id="confirmTitle" data-i18n="confirm.title">Please Confirm</div>
        <div class="modal-body" id="confirmBody" data-i18n="confirm.body">
          Are you sure you want to continue?
        </div>
        <div class="modal-actions">
          <button class="btn ghost" id="confirmCancel" data-i18n="confirm.cancel">Cancel</button>
          <button class="btn danger" id="confirmOk" data-i18n="confirm.confirm">Confirm</button>
        </div>
      </div>
    </div>

    <script src="renderer.js"></script>
  </body>
</html>
