<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClashFox</title>
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body data-page="dashboard">
    <div class="app">
      <aside class="sidebar" id="menuContainer"></aside>

      <main class="content">
        <header class="topbar" id="topbarContainer"></header>
        <div id="contentRoot" class="content-root">
          <section id="dashboard" class="panel active">
          <div class="card dashboard-card">
            <!--            <div class="card-header-row">-->
            <!--              <h3 data-i18n="dashboard.title">Dashboard</h3>-->
            <!--              <div class="hint" data-i18n="dashboard.hint">If it does not load, please start the kernel first.</div>-->
            <!--            </div>-->
            <div class="dashboard-frame">
              <div class="dashboard-empty" id="dashboardEmpty">
                <div class="dashboard-empty-title" data-i18n="dashboard.unavailable">Dashboard is not reachable.</div>
                <div class="hint" id="dashboardHint">http://127.0.0.1:9090/ui/zashboard</div>
              </div>
              <iframe
                      title="Dashboard"
                      id="dashboardFrame"
                      src="http://127.0.0.1:9090/ui/zashboard"
                      loading="eager"
                      referrerpolicy="no-referrer"
              ></iframe>
            </div>
          </div>
        </section>
        </div>
      </main>
    </div>
    <div id="overlayRoot"></div>

    <script src="../i18n/i18n.js"></script>
    <script src="../js/renderer.js"></script>
  </body>
</html>
